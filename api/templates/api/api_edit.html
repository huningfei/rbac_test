{% extends 'layout.html' %}


{% block content %}

    <div class="panel panel-success">

        <div class="panel-heading">编辑接口</div>
        <div class="panel-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <p>

                    {% for app in form %}
                        {{ app.label }} {{ app }}{{ app.errors.0 }}
                        </br>
                    {% endfor %}
                    <span style="font-size: 14px;color:red; margin-left: 67px">{{ data }}</span>

                </p>


                <input type="submit" value="提交" class="btn btn-info">
                <a href="{% url 'api_list' %}" class="btn btn-warning" style="margin-left: 120px">取消</a>
            </form>

        </div>
    </div>

{% endblock %}
